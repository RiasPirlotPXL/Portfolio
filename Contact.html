<body>
<div class="container">
    <span class="big-circle"></span>
    <div class="form">
        <div class="contact-info">
            <h1 class="title1">Let's get in touch</h1>
            <p class="text">You can also reach me through social media, email and whatsapp</p>

            <div class="info">
                <div class="information">
                    <img src="Assets/phone.svg" class="icon" alt="img">
                    <p>+32 471 70 10 30</p>
                </div>
                <div class="information">
                    <img src="Assets/mail.svg" class="icon" alt="img">
                    <p>rias.pirlot@telenet.be</p>
                </div>
                <div class="information">
                    <img src="Assets/map.svg" class="icon" alt="img">
                    <p>Bonheiden, 2820, Belgium</p>
                </div>
            </div>

            <div class="s-m">
                <p>Connect</p>
                <div class="sm-icon">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form action="Contact.html">
                <h1 class="title">Contact me</h1>
                <div class="input-container">
                    <input type="text" name="name" class="input">
                    <label for="">First name</label>
                    <span>First name</span>
                </div>
                <div class="input-container">
                    <input type="text" name="name" class="input">
                    <label for="">Name</label>
                    <span>Name</span>
                </div>
                <div class="input-container">
                    <input type="email" name="email" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" class="input">
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <input type="submit" value="Send" class="btn">
            </form>
        </div>

    </div>
</div>


<script src="script.js"></script>
</body>
